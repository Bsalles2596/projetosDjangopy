{% extends 'usuarios/base.html' %}
{% block conteudo %}
<h1>Lista Acesso Usuarios:</h1>
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>login</th>
            <th>senha</th>
        </tr>
        {% for usuario in usuarios%}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.login}}</td>
            <td>{{usuario.senha}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
